<!DOCTYPE html>
<html>
  <head>

    <title>Tea Cozy</title>
    <link href="resources/CSS/style.css" type="text/css" rel="stylesheet">

  </head>
  <body>


  <!--Here's the header!-->
    <header>
      <div class="logo">
        <img src="resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo"/>
      </div>

      <nav class="navigation">
        <span id="mission"><a href="#">Mission</a></span>
        <span id="featuredTea"><a href="#">Featured Tea</a></span>
        <span id="locations"><a href="#">Locations</a></span>
      </nav>

    </header>

    <!--Here's the main container-->


    <div class="container">

      <div class="mainpic">
        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>

    <!--Here's the second container-->

    <div class="container">

      <div class="seasonalTea">

        <div class="headings">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="teas">

          <div class="fallBerryBlitz">
            <img class="tea" src="resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea"/>
            <h4>Fall Berry Blitz Tea</h4>
          </div>

          <div class="spicedRumTea">
            <img class="tea" src="resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea"/>
            <h4>Spiced Rum Tea</h4>
          </div>

          <div class="seasonalDonuts">
            <img class="tea" src="resources/images/img-donut.jpg" alt="Seasonal Donuts"/>
            <h4>Seasonal Donuts</h4>
          </div>

          <div class="myrtleAveTea">
            <img class="tea" src="resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea"/>
            <h4>Myrtle Ave Tea</h4>
          </div>

          <div class="bedfordBizarreTea">
            <img class="tea" src="resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea"/>
            <h4>Bedford Bizarre Tea</h4>
          </div>
    </div>

  </body>
</html>
